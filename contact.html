<!DOCTYPE html>
<html>
    <head>
           <title>CONTACT FORM OF MOMI'S WEBWORLD</title>
    </head>
    <body>
        <h1 style="text-align: center;"><u>CONTACT FORM:</u></h1>
     <form    action=""      method="post">
            <input type="hidden" name="_redirect"
     value="https://momiansari.github.io/my-first-website/">
     <label for="name">Your Name:</label>
     <input type="text"  id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email"  id="email"  required><br><br>
    <label for="message">Message:</label>
    <textarea name="msg" id="message"  required></textarea><br><br>
    <div class="g-recaptcha" data-sitekey="#"></div> 
    <button type="submit">Submit</button>
    </form>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </body>
</html>
